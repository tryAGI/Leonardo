openapi: 3.0.4
info:
  title: Rest Endpoints
  description: Leonardo.Ai API OpenAPI specification.
  version: v1.0.0
servers:
  - url: https://cloud.leonardo.ai/api/rest/v1
    description: Leonardo.Ai API server
paths:
  /me:
    get:
      tags:
        - User
      summary: Get user information
      description: 'This endpoint will return your user information such as your user id, username, token renewal date and current amounts of the following: subscription tokens, gpt (prompt generation) tokens, and model training tokens'
      operationId: getUserSelf
      responses:
        '200':
          description: Responses for GET /me
          content:
            application/json:
              schema:
                type: object
                properties:
                  user_details:
                    type: array
                    items:
                      title: user_details
                      type: object
                      properties:
                        user:
                          title: users
                          type: object
                          properties:
                            id:
                              $ref: '#/components/schemas/uuid'
                            username:
                              title: String
                              type: string
                              description: Username of the user.
                              nullable: true
                          description: columns and relationships of "users"
                          nullable: true
                        tokenRenewalDate:
                          title: timestamp
                          type: string
                          description: User Plan Token Renewal Date.
                          nullable: true
                        paidTokens:
                          title: Int
                          type: integer
                          description: Current balance of paid tokens the user has.
                          nullable: true
                        subscriptionTokens:
                          title: Int
                          type: integer
                          description: Current balance of user plan subscription tokens the user has.
                        subscriptionGptTokens:
                          title: Int
                          type: integer
                          description: Current balance of user plan GPT tokens the user has.
                        subscriptionModelTokens:
                          title: Int
                          type: integer
                          description: Current balance of model training tokens the user has.
                        apiConcurrencySlots:
                          title: Int
                          type: integer
                          description: API Concurrency Slots.
                        apiPaidTokens:
                          title: Int
                          type: integer
                          description: Current balance of API paid tokens the user has.
                          nullable: true
                        apiSubscriptionTokens:
                          title: Int
                          type: integer
                          description: Current balance of Enterprise API subscriptions tokens the user has.
                        apiPlanTokenRenewalDate:
                          title: timestamp
                          type: string
                          description: API Plan Token Renewal Date.
                          nullable: true
                      description: columns and relationships of "user_details"
  /generations:
    post:
      tags:
        - Image
      summary: Create a Generation of Images
      description: This endpoint will generate images
      operationId: createGeneration
      requestBody:
        description: Query parameters to be provided in the request body as a JSON object
        content:
          application/json:
            schema:
              required:
                - prompt
              type: object
              properties:
                alchemy:
                  title: Boolean
                  type: boolean
                  description: 'Enable to use Alchemy. Note: The appropriate Alchemy version is selected for the specified model. For example, XL models will use Alchemy V2.'
                  default: true
                  nullable: true
                contrastRatio:
                  title: Float
                  type: number
                  description: Contrast Ratio to use with Alchemy. Must be a float between 0 and 1 inclusive.
                  nullable: true
                contrast:
                  title: Float
                  maximum: 4.5
                  minimum: 1
                  type: number
                  description: 'Adjusts the contrast level of the generated image. Used in Phoenix and Flux models. Accepts values [1.0, 1.3, 1.8, 2.5, 3, 3.5, 4, 4.5]. For Phoenix, if alchemy is true, contrast needs to be 2.5 or higher.'
                  nullable: true
                  example: 3.5
                controlnets:
                  type: array
                  items:
                    $ref: '#/components/schemas/controlnet_input'
                  nullable: true
                elements:
                  type: array
                  items:
                    $ref: '#/components/schemas/element_input'
                  nullable: true
                userElements:
                  type: array
                  items:
                    $ref: '#/components/schemas/user_elements_input'
                  nullable: true
                expandedDomain:
                  title: Boolean
                  type: boolean
                  description: Enable to use the Expanded Domain feature of Alchemy.
                  nullable: true
                fantasyAvatar:
                  title: Boolean
                  type: boolean
                  description: Enable to use the Fantasy Avatar feature.
                  nullable: true
                guidance_scale:
                  title: Int
                  type: integer
                  description: How strongly the generation should reflect the prompt. 7 is recommended. Must be between 1 and 20.
                  nullable: true
                height:
                  title: Int
                  type: integer
                  description: 'The input height of the images. Must be between 32 and 1536 and be a multiple of 8. Note: Input resolution is not always the same as output resolution due to upscaling from other features.'
                  default: 768
                  nullable: true
                highContrast:
                  title: Boolean
                  type: boolean
                  description: 'Enable to use the High Contrast feature of Prompt Magic. Note: Controls RAW mode. Set to false to enable RAW mode.'
                  nullable: true
                highResolution:
                  title: Boolean
                  type: boolean
                  description: Enable to use the High Resolution feature of Prompt Magic.
                  nullable: true
                imagePrompts:
                  type: array
                  items:
                    title: String
                    type: string
                    nullable: true
                  nullable: true
                imagePromptWeight:
                  title: Float
                  type: number
                  nullable: true
                init_generation_image_id:
                  title: String
                  type: string
                  description: The ID of an existing image to use in image2image.
                  nullable: true
                init_image_id:
                  title: String
                  type: string
                  description: The ID of an Init Image to use in image2image.
                  nullable: true
                init_strength:
                  title: Float
                  type: number
                  description: How strongly the generated images should reflect the original image in image2image. Must be a float between 0.1 and 0.9.
                  nullable: true
                modelId:
                  title: String
                  type: string
                  description: 'The model ID used for image generation. If not provided, uses sd_version to determine the version of Stable Diffusion to use. In-app, model IDs are under the Finetune Models menu. Click on the platform model or your custom model, then click View More. For platform models, you can also use the List Platform Models API.'
                  default: b24e16ff-06e3-43eb-8d33-4416c2d75876
                  nullable: true
                negative_prompt:
                  title: String
                  type: string
                  description: The negative prompt used for the image generation
                  nullable: true
                num_images:
                  title: Int
                  type: integer
                  description: 'The number of images to generate. Must be between 1 and 8. If either width or height is over 768, must be between 1 and 4.'
                  default: 4
                  nullable: true
                num_inference_steps:
                  title: Int
                  type: integer
                  description: The Step Count to use for the generation. Must be between 10 and 60. Default is 15.
                  nullable: true
                photoReal:
                  $ref: '#/components/schemas/photoRealArg'
                photoRealVersion:
                  $ref: '#/components/schemas/photoRealVersion'
                photoRealStrength:
                  $ref: '#/components/schemas/photoRealStrengthArg'
                presetStyle:
                  $ref: '#/components/schemas/sd_generation_style'
                prompt:
                  title: String
                  type: string
                  description: The prompt used to generate images
                  default: A majestic cat in the snow
                promptMagic:
                  $ref: '#/components/schemas/promptMagicArg'
                promptMagicStrength:
                  $ref: '#/components/schemas/promptMagicStrengthArg'
                promptMagicVersion:
                  $ref: '#/components/schemas/promptMagicVersionArg'
                public:
                  title: Boolean
                  type: boolean
                  description: Whether the generated images should show in the community feed.
                  nullable: true
                scheduler:
                  $ref: '#/components/schemas/sd_generation_schedulers'
                sd_version:
                  $ref: '#/components/schemas/sd_versions'
                seed:
                  $ref: '#/components/schemas/seed'
                tiling:
                  title: Boolean
                  type: boolean
                  description: Whether the generated images should tile on all axis.
                  nullable: true
                transparency:
                  title: TransparencyType
                  enum:
                    - disabled
                    - foreground_only
                  type: string
                  description: Which type of transparency this image should use
                  nullable: true
                ultra:
                  title: Boolean
                  type: boolean
                  description: 'Enable to use Ultra mode. Note: can not be used with Alchemy.'
                  nullable: true
                unzoom:
                  title: Boolean
                  type: boolean
                  description: Whether the generated images should be unzoomed (requires unzoomAmount and init_image_id to be set).
                  nullable: true
                unzoomAmount:
                  title: Float
                  type: number
                  description: How much the image should be unzoomed (requires an init_image_id and unzoom to be set to true).
                  nullable: true
                upscaleRatio:
                  title: Float
                  type: number
                  description: How much the image should be upscaled. (Enterprise Only)
                  nullable: true
                width:
                  title: Int
                  type: integer
                  description: 'The input width of the images. Must be between 32 and 1536 and be a multiple of 8. Note: Input resolution is not always the same as output resolution due to upscaling from other features.'
                  default: 1024
                  nullable: true
                controlNet:
                  title: Boolean
                  type: boolean
                  description: This parameter will be deprecated in September 2024. Please use the controlnets array instead.
                  nullable: true
                  deprecated: true
                controlNetType:
                  $ref: '#/components/schemas/controlnet_type'
                weighting:
                  title: Float
                  type: number
                  description: This parameter will be deprecated in September 2024. Please use the controlnets array instead.
                  nullable: true
                  deprecated: true
                canvasRequest:
                  title: Boolean
                  type: boolean
                  description: Whether the generation is for the Canvas Editor feature.
                  nullable: true
                canvasRequestType:
                  $ref: '#/components/schemas/canvasRequestType'
                canvasInitId:
                  title: String
                  type: string
                  description: The ID of an initial image to use in Canvas Editor request.
                  nullable: true
                canvasMaskId:
                  title: String
                  type: string
                  description: The ID of a mask image to use in Canvas Editor request.
                  nullable: true
                enhancePrompt:
                  title: Boolean
                  type: boolean
                  description: 'When enabled, your prompt is expanded to include more detail.'
                  nullable: true
                enhancePromptInstruction:
                  title: String
                  type: string
                  description: 'When enhancePrompt is enabled, the prompt is enhanced based on the given instructions.'
                  nullable: true
        required: true
      responses:
        '200':
          description: Responses for POST /generations
          content:
            application/json:
              schema:
                type: object
                properties:
                  sdGenerationJob:
                    title: SDGenerationOutput
                    type: object
                    properties:
                      generationId:
                        title: String
                        type: string
                      apiCreditCost:
                        type: integer
                        description: API Credits Cost for Image Generation. Available for Production API Users.
                        nullable: true
                    nullable: true
  '/generations/{id}':
    get:
      tags:
        - Image
      summary: Get a Single Generation
      description: This endpoint will provide information about a specific generation
      operationId: getGenerationById
      parameters:
        - name: id
          in: path
          description: The ID of the generation to return.
          required: true
          schema:
            pattern: '[a-f0-9]{8}-[a-f0-9]{4}-4[a-f0-9]{3}-[89aAbB][a-f0-9]{3}-[a-f0-9]{12}'
            type: string
      responses:
        '200':
          description: 'Responses for GET /generations/{id}'
          content:
            application/json:
              schema:
                type: object
                properties:
                  generations_by_pk:
                    title: generations
                    type: object
                    properties:
                      createdAt:
                        $ref: '#/components/schemas/timestamp'
                      generated_images:
                        type: array
                        items:
                          title: generated_images
                          type: object
                          properties:
                            generated_image_variation_generics:
                              type: array
                              items:
                                title: generated_image_variation_generic
                                type: object
                                properties:
                                  id:
                                    $ref: '#/components/schemas/uuid'
                                  status:
                                    $ref: '#/components/schemas/job_status'
                                  transformType:
                                    $ref: '#/components/schemas/VARIATION_TYPE'
                                  url:
                                    title: String
                                    type: string
                                    nullable: true
                                description: columns and relationships of "generated_image_variation_generic"
                            fantasyAvatar:
                              title: Boolean
                              type: boolean
                              description: If fantasyAvatar feature was used.
                              nullable: true
                            id:
                              $ref: '#/components/schemas/uuid'
                            imageToVideo:
                              $ref: '#/components/schemas/imageToVideo'
                            likeCount:
                              title: Int
                              type: integer
                            motion:
                              $ref: '#/components/schemas/motion'
                            motionModel:
                              $ref: '#/components/schemas/motionModel'
                            motionMP4URL:
                              $ref: '#/components/schemas/motionMP4URL'
                            motionStrength:
                              $ref: '#/components/schemas/motionStrength'
                            nsfw:
                              title: Boolean
                              type: boolean
                            url:
                              title: String
                              type: string
                          description: columns and relationships of "generated_images"
                      generation_elements:
                        type: array
                        items:
                          title: generation_elements
                          type: object
                          properties:
                            id:
                              $ref: '#/components/schemas/bigint'
                            lora:
                              title: loras
                              type: object
                              properties:
                                akUUID:
                                  $ref: '#/components/schemas/lora'
                                baseModel:
                                  $ref: '#/components/schemas/sd_versions'
                                description:
                                  $ref: '#/components/schemas/lora'
                                name:
                                  $ref: '#/components/schemas/lora'
                                urlImage:
                                  $ref: '#/components/schemas/lora'
                                weightDefault:
                                  $ref: '#/components/schemas/lora'
                                weightMax:
                                  $ref: '#/components/schemas/lora'
                                weightMin:
                                  $ref: '#/components/schemas/lora'
                              description: Element used for the generation.
                              nullable: true
                            weightApplied:
                              $ref: '#/components/schemas/numeric'
                          description: This table captures the elements that are applied to Generations.
                      guidanceScale:
                        $ref: '#/components/schemas/float8'
                      id:
                        $ref: '#/components/schemas/uuid'
                      imageHeight:
                        title: Int
                        type: integer
                      imageWidth:
                        title: Int
                        type: integer
                      inferenceSteps:
                        title: Int
                        type: integer
                        nullable: true
                      initStrength:
                        $ref: '#/components/schemas/float8'
                      modelId:
                        $ref: '#/components/schemas/uuid'
                      negativePrompt:
                        title: String
                        type: string
                        nullable: true
                      photoReal:
                        $ref: '#/components/schemas/photoRealRes'
                      photoRealStrength:
                        $ref: '#/components/schemas/photoRealStrengthRes'
                      presetStyle:
                        $ref: '#/components/schemas/sd_generation_style'
                      prompt:
                        title: String
                        type: string
                      promptMagic:
                        $ref: '#/components/schemas/promptMagicRes'
                      promptMagicStrength:
                        $ref: '#/components/schemas/promptMagicStrengthRes'
                      promptMagicVersion:
                        $ref: '#/components/schemas/promptMagicVersionRes'
                      public:
                        title: Boolean
                        type: boolean
                      scheduler:
                        $ref: '#/components/schemas/sd_generation_schedulers'
                      sdVersion:
                        $ref: '#/components/schemas/sd_versions'
                      seed:
                        $ref: '#/components/schemas/seed'
                      status:
                        $ref: '#/components/schemas/job_status'
                      ultra:
                        $ref: '#/components/schemas/sd_generation_ultra'
                    description: columns and relationships of "generations"
                    nullable: true
    delete:
      tags:
        - Image
      summary: Delete a Single Generation
      description: This endpoint deletes a specific generation
      operationId: deleteGenerationById
      parameters:
        - name: id
          in: path
          description: The ID of the generation to delete.
          required: true
          schema:
            pattern: '[a-f0-9]{8}-[a-f0-9]{4}-4[a-f0-9]{3}-[89aAbB][a-f0-9]{3}-[a-f0-9]{12}'
            type: string
      responses:
        '200':
          description: 'Responses for DELETE /generations/{id}'
          content:
            application/json:
              schema:
                type: object
                properties:
                  delete_generations_by_pk:
                    title: generations
                    type: object
                    properties:
                      id:
                        $ref: '#/components/schemas/uuid'
                    description: columns and relationships of "generations"
                    nullable: true
  '/generations/user/{userId}':
    get:
      tags:
        - Image
      summary: Get generations by user ID
      description: This endpoint returns all generations by a specific user
      operationId: getGenerationsByUserId
      parameters:
        - name: offset
          in: query
          schema:
            type: integer
            default: 0
        - name: limit
          in: query
          schema:
            type: integer
            default: 10
        - name: userId
          in: path
          required: true
          schema:
            pattern: '[a-f0-9]{8}-[a-f0-9]{4}-4[a-f0-9]{3}-[89aAbB][a-f0-9]{3}-[a-f0-9]{12}'
            type: string
      responses:
        '200':
          description: 'Responses for GET /generations/user/{userId}'
          content:
            application/json:
              schema:
                type: object
                properties:
                  generations:
                    type: array
                    items:
                      title: generations
                      type: object
                      properties:
                        createdAt:
                          $ref: '#/components/schemas/timestamp'
                        generated_images:
                          type: array
                          items:
                            title: generated_images
                            type: object
                            properties:
                              generated_image_variation_generics:
                                type: array
                                items:
                                  title: generated_image_variation_generic
                                  type: object
                                  properties:
                                    id:
                                      $ref: '#/components/schemas/uuid'
                                    status:
                                      $ref: '#/components/schemas/job_status'
                                    transformType:
                                      $ref: '#/components/schemas/VARIATION_TYPE'
                                    url:
                                      title: String
                                      type: string
                                      nullable: true
                                  description: columns and relationships of "generated_image_variation_generic"
                              id:
                                $ref: '#/components/schemas/uuid'
                              imageToVideo:
                                $ref: '#/components/schemas/imageToVideo'
                              likeCount:
                                title: Int
                                type: integer
                              motion:
                                $ref: '#/components/schemas/motion'
                              motionModel:
                                $ref: '#/components/schemas/motionModel'
                              motionMP4URL:
                                $ref: '#/components/schemas/motionMP4URL'
                              motionStrength:
                                $ref: '#/components/schemas/motionStrength'
                              nsfw:
                                title: Boolean
                                type: boolean
                              url:
                                title: String
                                type: string
                            description: columns and relationships of "generated_images"
                        generation_elements:
                          type: array
                          items:
                            title: generation_elements
                            type: object
                            properties:
                              id:
                                $ref: '#/components/schemas/bigint'
                              lora:
                                title: elements
                                type: object
                                properties:
                                  akUUID:
                                    $ref: '#/components/schemas/lora'
                                  baseModel:
                                    $ref: '#/components/schemas/sd_versions'
                                  description:
                                    $ref: '#/components/schemas/lora'
                                  name:
                                    $ref: '#/components/schemas/lora'
                                  urlImage:
                                    $ref: '#/components/schemas/lora'
                                  weightDefault:
                                    $ref: '#/components/schemas/lora'
                                  weightMax:
                                    $ref: '#/components/schemas/lora'
                                  weightMin:
                                    $ref: '#/components/schemas/lora'
                                description: Element used for the generation.
                                nullable: true
                              weightApplied:
                                $ref: '#/components/schemas/numeric'
                            description: 'This table captures the elements that are applied to a Generations, also the order and weightings used when applied.'
                        guidanceScale:
                          $ref: '#/components/schemas/float8'
                        id:
                          $ref: '#/components/schemas/uuid'
                        imageHeight:
                          title: Int
                          type: integer
                        imageWidth:
                          title: Int
                          type: integer
                        inferenceSteps:
                          title: Int
                          type: integer
                          nullable: true
                        initStrength:
                          $ref: '#/components/schemas/float8'
                        modelId:
                          $ref: '#/components/schemas/uuid'
                        negativePrompt:
                          title: String
                          type: string
                          nullable: true
                        photoReal:
                          $ref: '#/components/schemas/photoRealRes'
                        photoRealStrength:
                          $ref: '#/components/schemas/photoRealStrengthRes'
                        presetStyle:
                          $ref: '#/components/schemas/sd_generation_style'
                        prompt:
                          title: String
                          type: string
                        promptMagic:
                          $ref: '#/components/schemas/promptMagicRes'
                        promptMagicStrength:
                          $ref: '#/components/schemas/promptMagicStrengthRes'
                        promptMagicVersion:
                          $ref: '#/components/schemas/promptMagicVersionRes'
                        public:
                          title: Boolean
                          type: boolean
                        scheduler:
                          $ref: '#/components/schemas/sd_generation_schedulers'
                        sdVersion:
                          $ref: '#/components/schemas/sd_versions'
                        seed:
                          $ref: '#/components/schemas/seed'
                        status:
                          $ref: '#/components/schemas/job_status'
                        ultra:
                          $ref: '#/components/schemas/sd_generation_ultra'
                      description: columns and relationships of "generations"
  /generations-texture:
    post:
      tags:
        - Texture
      summary: Create Texture Generation
      description: This endpoint will generate a texture generation.
      operationId: createTextureGeneration
      requestBody:
        description: Query parameters can also be provided in the request body as a JSON object
        content:
          application/json:
            schema:
              type: object
              properties:
                front_rotation_offset:
                  title: Int
                  type: integer
                  nullable: true
                modelAssetId:
                  title: String
                  type: string
                negative_prompt:
                  title: String
                  type: string
                  nullable: true
                preview:
                  title: Boolean
                  type: boolean
                  nullable: true
                preview_direction:
                  title: String
                  type: string
                  nullable: true
                prompt:
                  title: String
                  type: string
                sd_version:
                  title: String
                  type: string
                  nullable: true
                seed:
                  $ref: '#/components/schemas/seed'
      responses:
        '200':
          description: Responses for POST /api/rest/v1/generations-texture
          content:
            application/json:
              schema:
                properties:
                  textureGenerationJob:
                    title: TextureGenerationJobOutput
                    type: object
                    properties:
                      id:
                        title: String
                        type: string
                      apiCreditCost:
                        type: integer
                        description: API Credits Cost for Texture Generation. Available for Production API Users.
                        nullable: true
                    nullable: true
  /generations-motion-svd:
    post:
      tags:
        - Motion
      summary: Create SVD Motion Generation
      description: This endpoint will generate a SVD motion generation.
      operationId: createSVDMotionGeneration
      requestBody:
        description: Query parameters can also be provided in the request body as a JSON object
        content:
          application/json:
            schema:
              required:
                - imageId
              type: object
              properties:
                imageId:
                  title: String
                  type: string
                  description: 'The ID of the image, supports generated images, variation images, and init images.'
                isPublic:
                  $ref: '#/components/schemas/public'
                isInitImage:
                  $ref: '#/components/schemas/isInitImage'
                isVariation:
                  $ref: '#/components/schemas/isVariation'
                motionStrength:
                  $ref: '#/components/schemas/motionStrength'
      responses:
        '200':
          description: Responses for POST /generations-motion-svd
          content:
            application/json:
              schema:
                type: object
                properties:
                  motionSvdGenerationJob:
                    title: MotionSvdGenerationOutput
                    type: object
                    properties:
                      generationId:
                        title: String
                        type: string
                      apiCreditCost:
                        $ref: '#/components/schemas/apiCreditCost'
                    nullable: true
  /generations-image-to-video:
    post:
      tags:
        - Motion
      summary: Create a video generation from an image
      description: This endpoint will generate a video using an uploaded or generated image.
      operationId: createImageToVideoGeneration
      requestBody:
        description: Query parameters can also be provided in the request body as a JSON object
        content:
          application/json:
            schema:
              required:
                - prompt
                - imageId
                - imageType
              type: object
              properties:
                prompt:
                  title: String
                  type: string
                  description: The prompt used to generate video
                imageId:
                  title: String
                  type: string
                  description: 'The ID of the image, supports generated images and init images. Use only image or imageId with imageType.'
                imageType:
                  enum:
                    - GENERATED
                    - UPLOADED
                  type: string
                  description: Type indicating whether the init image is uploaded or generated. Use only image or imageId with imageType.
                resolution:
                  title: String
                  enum:
                    - RESOLUTION_480
                    - RESOLUTION_720
                    - RESOLUTION_1080
                  description: The resolution of the video. MOTION2 and MOTION2FAST supports RESOLUTION_480 and RESOLUTION_720 and defaults to RESOLUTION_480 if not specified. VEO3 and VEO3FAST supports RESOLUTION_720 and RESOLUTION_1080 and defaults to RESOLUTION_720 if not specified. KLING2_5 supports RESOLUTION_1080.
                  nullable: true
                model:
                  title: String
                  enum:
                    - MOTION2
                    - VEO3
                    - MOTION2FAST
                    - VEO3FAST
                    - KLING2_5
                  description: The model to use for the video generation. Defaults to MOTION2 if not specified.
                  default: MOTION2
                  nullable: true
                frameInterpolation:
                  title: Boolean
                  type: boolean
                  description: Smoothly blend frames for fluid video transitions using Interpolation.
                  nullable: true
                isPublic:
                  $ref: '#/components/schemas/public'
                seed:
                  title: seed
                  type: integer
